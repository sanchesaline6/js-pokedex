<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="stylesheet" href="./assets/css/pokemon-detail.css">

    <!-- Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <title>Pokemon Details</title>
</head>
<body>
    <section class="detail-content">        
        <div class="detail-type">
            <h1>Bulbasaur</h1>
            <ul class="types">
                <li class="type">Grass</li>
                <li class="type">Poison</li>
            </ul>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/1.png" alt="Bulbasaur">
        </div>
        
        <table class="about">
            <thead>
                <tr>
                    <th>About</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Species</td>
                    <td>Seed</td>
                </tr>
                <tr>
                    <td>Height</td>
                    <td>2'3.6"(0.70 cm)</td>
                </tr>
                <tr>
                    <td>Weight</td>
                    <td>15.2 lbs (6.9 kg)</td>
                </tr>
                <tr>
                    <td>Abilities</td>
                    <td>Overgrow, Chlorophyl</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
